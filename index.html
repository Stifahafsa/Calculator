<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <div id="line"></div>
            <h1>Create <br> Calculator <br> Javascript</h1>
        </div>
    
        <div class="calc">
            <input type="text" id="display" class="result" readonly>
            <table>
                <tr>
                    <td><input type="button" class="blue" value="AC"></td>
                    <td><input type="button" class="blue" value="DEL"></td>
                    <td><input type="button" class="blue" value="%"></td>
                    <td><input type="button" class="blue" value="/"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7"></td>
                    <td><input type="button" value="8"></td>
                    <td><input type="button" value="9"></td>
                    <td><input type="button" class="blue" value="*"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4"></td>
                    <td><input type="button" value="5"></td>
                    <td><input type="button" value="6"></td>
                    <td><input type="button" class="blue" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1"></td>
                    <td><input type="button" value="2"></td>
                    <td><input type="button" value="3"></td>
                    <td><input type="button" class="blue" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0"></td>
                    <td><input type="button" value="00"></td>
                    <td><input type="button" value="."></td>
                    <td><input type="button" class="blue" value="="></td>
                </tr>
            </table>
        </div>
    </div>
    
<script src="script.js"></script>  
</body>
</html>
